<html>
  <head>
    <style>
      
    body {
      margin: 0px;
    }

    </style>    
  </head>
  <body>
    <div id="elm"></div>
        
    <script src="https://d3js.org/d3.v4.0.0-alpha.49.js"></script>
    <script src="/d3-rs-bars.umd-es2015.min.js"></script>
    <script>

    'use strict';

    d3.select('#elm').call(d3_rs_bars.html('empty'));
    
    d3.select('#elm').datum([ 1 ]).call(d3_rs_bars.html('singles'));
    
    d3.select('#elm').datum([ 0, 1 ]).call(d3_rs_bars.html('couples'));
    
    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic').scale(1));

    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic-top').orientation('top'));
    
    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic-right').orientation('right'));

    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic-bottom').orientation('bottom'));

    d3.select('#elm').datum([ 1, 2, 3, 10, 100 ]).call(d3_rs_bars.html('global').fill('global').minValue(0).maxValue(120));

    var stack = [ 1, [ 5, 2, 4, 3, 2, 1 ], [ 2, 5, 4, 3, 2, 1 ], 10, [100, 99, 80, 70, 60, 50, 30, 20 ] ];
    d3.select('#elm').datum(stack).call(d3_rs_bars.html('log').logValue(10).width(400).height(200));
    
    var side = [  [ 1, 9 ], [ 5, 2 ], [ 2, 5 ], [ 10, 1 ] ];
    d3.select('#elm').datum(side).call(d3_rs_bars.html('log-side').logValue(10).stacked(false));
    d3.select('#elm').datum(side).call(d3_rs_bars.html('log-side-right').orientation('right').stacked(false));
    d3.select('#elm').datum(side).call(d3_rs_bars.html('log-side-top').logValue(10).orientation('top').stacked(false));
    d3.select('#elm').datum(side).call(d3_rs_bars.html('log-side-bottom').orientation('bottom').stacked(false));    
    
    d3.select('#elm').datum([ 1, 2, 3, 10, 100 ]).call(d3_rs_bars.html('log-right').logValue(10).orientation('right').fill(['red', 'blue']));

    d3.select('#elm')
      .datum([ { v:1, l:'R' }, { v:2, l:'P' }, [3, 3], 10, 100 ])
      .call(d3_rs_bars.html('log-series-bottom')
              .logValue(10)
              .orientation('bottom')
              .tickFormatValue("$.0f")
              .fill('series'));

    d3.select('#elm').datum([ 
                              { v:1, l:1466424812000 + (86400000 * 0) }, 
                              { v:2, l:1466424812000 + (86400000 * 1) }, 
                              { v:3, l:1466424812000 + (86400000 * 2) }, 
                              { v:300.5, l:1466424812000 + (86400000 * 3) }, 
                              { v:4000, l:1466424812000 + (86400000 * 4) }, 
                              { v:40000, l:1466424812000 + (86400000 * 5) } 
                              ])
                      .call(d3_rs_bars.html('basic-time').orientation('bottom').labelTime('%a %d'));
    
    d3.select('#elm').datum([ 0.1, 0.2, 0.003 ]).call(d3_rs_bars.html('small').fill('global'));
    
    d3.select('#elm').datum([ 0.0001, 0.0002, 0.0003 ]).call(d3_rs_bars.html('si-small').fill('global'));
    
    d3.select('#elm').datum([ 0.0001, 0.0002, 0.0003, 0.1, 50, 6000000 ]).call(d3_rs_bars.html('mix').fill('global'));

    </script>
  </body>
</html>
