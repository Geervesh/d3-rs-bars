<html>
  <head>
    <style>
      
    body {
      margin: 0px;
    }

    </style>    
  </head>
  <body>
    <div id="elm"></div>
        
    <script src="https://d3js.org/d3.v4.0.0-alpha.49.js"></script>
    <script src="/d3-rs-bars.umd-es2015.min.js"></script>
    <script>

    'use strict';

    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic').scale(1));

    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic-top').orientation('top'));
    
    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic-right').orientation('right'));

    d3.select('#elm').datum([ 1, 2, -3, 4, -2 ]).call(d3_rs_bars.html('basic-bottom').orientation('bottom'));

    d3.select('#elm').datum([ 1, 2, 3, 10, 100 ]).call(d3_rs_bars.html('global').fill('global').minValue(0).maxValue(120));

    d3.select('#elm').datum([ 1, [ 6, 5, 4, 3, 2, 1 ], 3, 10, [100, 99, 80, 70, 60, 50, 30, 20 ] ]).call(d3_rs_bars.html('log').logValue(10).fill('series'));

    d3.select('#elm').datum([ 1, 2, 3, 10, 100 ]).call(d3_rs_bars.html('log-right').logValue(10).orientation('right'));

    d3.select('#elm')
      .datum([ { v:1, l:'R' }, { v:2, l:'P' }, [9, 3], 10, 100 ])
      .call(d3_rs_bars.html('log-series-bottom')
              .logValue(10)
              .orientation('bottom')
              .tickFormatValue("$.0f")
              .fill('series'));

    </script>
  </body>
</html>
